<!-- Showcases -->
<section id="showcases" class="flex flex-col gap-5 lg:px-40">
  <h2 class="text-3xl font-semibold sm:text-5xl lg:text-6xl">Showcases</h2>

  <div class="flex flex-col">
    <div class="flex flex-row items-center gap-2">
      <img
        [src]="'assets/images/' + logoFileName"
        [alt]="logoAltName"
        class="h-full max-w-[50px]"
        fetchprority="low"
        loading="lazy"
      />
      <h3 class="flex flex-col">
        <span class="text-2xl font-medium">
          {{ organisationName }} - {{ organisationEventName }}
        </span>
        <span class="text-sm">{{ organisationSubName }}</span>
      </h3>
    </div>

    <iframe
      *ngIf="show; else noshow"
      [src]="sanitize(showcaseUrl)"
      height="500"
      class="mt-4 rounded-md"
      loading="lazy"
    ></iframe>

    <ng-template #noshow>
      <div class="mt-10">
        <button
          (click)="showButtonOnClick()"
          type="button"
          class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200"
        >
          Show !
        </button>
      </div>
    </ng-template>
  </div>
</section>
